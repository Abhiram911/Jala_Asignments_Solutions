<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Attributes Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    fieldset {
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
  </style>
</head>
<body>

  <h1>HTML Input Attributes and Features Demo</h1>

  <!-- Requirement 5: Marquee -->
  <marquee behavior="scroll" direction="left">Welcome to the HTML Input Features Demo Page!</marquee>

  <!-- Requirement 1: Basic input types -->
  <fieldset>
    <legend>Basic Input Types</legend>
    <label>Text: <input type="text" name="username"></label>
    <label>Password: <input type="password" name="password"></label>
    <label>Radio:
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </label>
    <label>Checkbox:
      <input type="checkbox" name="subscribe" checked> Subscribe to newsletter
    </label>
    <label>Button: <input type="button" value="Click Me!"></label>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </fieldset>

  <!-- Requirement 2: HTML5 input types -->
  <fieldset>
    <legend>HTML5 Input Types</legend>
    <label>Number: <input type="number" name="quantity" min="1" max="10"></label>
    <label>Range: <input type="range" name="volume" min="0" max="100"></label>
    <label>Color: <input type="color" name="favcolor"></label>
    <label>Date: <input type="date" name="dob"></label>
    <label>File: <input type="file" name="resume"></label>
    <label>Time: <input type="time" name="alarm"></label>
    <label>Month: <input type="month" name="billing_month"></label>
    <label>Week: <input type="week" name="week_number"></label>
    <label>Email: <input type="email" name="email"></label>
  </fieldset>

  <!-- Requirement 3: Input restrictions -->
  <fieldset>
    <legend>Input Restrictions</legend>
    <label>Disabled: <input type="text" value="Can't edit this" disabled></label>
    <label>Readonly: <input type="text" value="Read only text" readonly></label>
    <label>Max (number): <input type="number" max="100" value="90"></label>
    <label>Min (number): <input type="number" min="10" value="20"></label>
    <label>Maxlength (text): <input type="text" maxlength="10"></label>
    <label>Required: <input type="text" required></label>
    <label>Size: <input type="text" size="20" placeholder="Sized Input"></label>
    <label>Value (preset): <input type="text" value="Preset text"></label>
  </fieldset>

  <!-- Requirement 4: Target attribute -->
  <fieldset>
    <legend>Target Attribute Example</legend>
    <p>Click the link below. It will open in a new tab:</p>
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
  </fieldset>

  <!-- Requirement 5: Iframe -->
  <fieldset>
    <legend>Embedded Iframe</legend>
    <iframe src="https://www.wikipedia.org" width="100%" height="300" title="Wikipedia"></iframe>
  </fieldset>

</body>
</html>
